<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> Enter Information Result</title>
</head>
<body>
    <div class="results-container">
        <h1>PREDICTED RESULTS</h1>
        <div class="results-card">
            {% if prediction == 1 %}
                <p><strong>Prediction: </strong>Customer <span class="highlight">is interested</span> in Vehicle Insurance</p>
            {% elif prediction == 0 %}
                <p><strong>Prediction: </strong>Customer <span class="highlight">is not interested</span> in Vehicle Insurance</p>
            {% endif %}
            <p><strong>Customer Segmentation:</strong> This customer belongs to the <span class="highlight">{{ segmentation }}</span> group</p>
        </div>
        <div class="button-container">
            <a href="{{ url_for('home') }}"><button>Back to Home</button></a>
            <a href="{{ url_for('enterinformation') }}"><button>Continue Predicting</button></a>
        </div>
    </div>
</body>
</html>
